<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kaylia Skincare</title>
    <meta name="description" content="Sign in to your Kaylia account or create a new account to access exclusive skincare products and member benefits.">
    <link rel="stylesheet" href="styles.css">
    <style>
        .nav-logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
        }
        
        .nav-logo a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: hsl(var(--foreground));
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-logo .logo-icon {
            width: 2rem;
            height: 2rem;
            background: var(--gradient-rose);
            border-radius: 50%;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-cream);
            padding: 1rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 28rem;
            background: hsl(var(--card));
            border-radius: 0.5rem;
            box-shadow: var(--shadow-elegant);
            overflow: hidden;
        }
        
        .login-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .login-form {
            padding: 0 2rem 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }
        
        .input-icon input {
            padding-left: 2.5rem;
        }
        
        .input-icon.password {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: hsl(var(--muted-foreground));
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: hsl(var(--border));
        }
        
        .divider span {
            background: hsl(var(--card));
            padding: 0 1rem;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .login-footer {
            text-align: center;
            color: hsl(var(--muted-foreground));
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Logo -->
    <div class="nav-logo">
        <a href="index.html">
            <div class="logo-icon"></div>
            <span>Kaylia</span>
        </a>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">Kaylia</span>
                </div>
                <h1 id="form-title" class="font-serif" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p id="form-subtitle" class="text-muted">Sign in to your account to continue</p>
            </div>
            
            <div class="login-form">
                <form id="auth-form" onsubmit="handleSubmit(event)">
                    <!-- Name fields (hidden by default) -->
                    <div id="name-fields" class="form-row hidden">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-icon password">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Confirm Password field (hidden by default) -->
                    <div id="confirm-password-field" class="form-group hidden">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password">
                        </div>
                    </div>
                    
                    <!-- Login options -->
                    <div id="login-options" class="checkbox-row">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="form-label" style="margin: 0; font-size: 0.875rem;">Remember me</label>
                        </div>
                        <a href="#" class="text-primary" style="font-size: 0.875rem; text-decoration: none;">Forgot password?</a>
                    </div>
                    
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                
                <div class="divider">
                    <span>Or</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-outline" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button type="button" class="btn btn-outline" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                </div>
                
                <div class="login-footer">
                    <span>Don't have an account? </span>
                    <a href="signup.html" class="btn" style="background: none; color: hsl(var(--primary)); text-decoration: underline; padding: 0;">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isLogin = true;
        
        function toggleForm() {
            isLogin = !isLogin;
            
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const nameFields = document.getElementById('name-fields');
            const confirmPasswordField = document.getElementById('confirm-password-field');
            const loginOptions = document.getElementById('login-options');
            const submitBtn = document.getElementById('submit-btn');
            const switchText = document.getElementById('switch-text');
            const switchBtn = document.getElementById('switch-btn');
            
            if (isLogin) {
                // Switch to login
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to your account to continue';
                nameFields.classList.add('hidden');
                confirmPasswordField.classList.add('hidden');
                loginOptions.classList.remove('hidden');
                submitBtn.textContent = 'Sign In';
                switchText.textContent = "Don't have an account? ";
                switchBtn.textContent = 'Sign up';
                
                // Remove required attribute from signup fields
                document.getElementById('firstName').removeAttribute('required');
                document.getElementById('lastName').removeAttribute('required');
                document.getElementById('confirmPassword').removeAttribute('required');
            } else {
                // Switch to signup
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join Kaylia for exclusive access to premium skincare';
                nameFields.classList.remove('hidden');
                confirmPasswordField.classList.remove('hidden');
                loginOptions.classList.add('hidden');
                submitBtn.textContent = 'Create Account';
                switchText.textContent = 'Already have an account? ';
                switchBtn.textContent = 'Sign in';
                
                // Add required attribute to signup fields
                document.getElementById('firstName').setAttribute('required', '');
                document.getElementById('lastName').setAttribute('required', '');
                document.getElementById('confirmPassword').setAttribute('required', '');
            }
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!isLogin && data.password !== data.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate authentication
            console.log('Form submitted:', data);
            alert(isLogin ? 'Login successful!' : 'Account created successfully!');
            
            // Redirect to home page
            window.location.href = 'index.html';
        }
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
